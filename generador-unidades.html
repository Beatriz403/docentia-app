<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocentIA - Generador de Unidades Didácticas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="generator-styles.css">
</head>
<body class="dark">
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="images/logo.jpeg" alt="DocentIA Logo">
                </a>
                <nav class="nav-menu">
                    <a href="generador-unidades.html">Unidades Didácticas</a>
                    <a href="generador-rubricas-examenes.html">Rúbricas/Exámenes</a>
                    <a href="admin-panel.html">Admin</a>
                </nav>
                <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
                    <svg class="sun-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="generator-page">
        <div class="container">
            <div class="generator-hero">
                <h1>Genera Unidades Didácticas con <span class="text-primary">IA</span></h1>
                <p>Ahorra horas de trabajo con inteligencia artificial adaptada a LOMLOE</p>
            </div>

            <div class="generator-form-card">
                <h2>Generador de Unidad Didáctica</h2>

                <form id="form-unidad" class="generator-form">
                    <div class="form-group">
                        <label for="asignatura">Asignatura *</label>
                        <select id="asignatura" required>
                            <option value="">Selecciona...</option>
                            <option value="Matemáticas">Matemáticas</option>
                            <option value="Lengua Castellana y Literatura">Lengua Castellana y Literatura</option>
                            <option value="Inglés">Inglés</option>
                            <option value="Ciencias Naturales">Ciencias Naturales</option>
                            <option value="Ciencias Sociales">Ciencias Sociales</option>
                            <option value="Historia">Historia</option>
                            <option value="Geografía">Geografía</option>
                            <option value="Física y Química">Física y Química</option>
                            <option value="Biología">Biología</option>
                            <option value="Educación Física">Educación Física</option>
                            <option value="Música">Música</option>
                            <option value="Plástica">Plástica</option>
                            <option value="Tecnología">Tecnología</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="curso">Curso *</label>
                        <select id="curso" required>
                            <option value="">Selecciona...</option>
                            <option value="1º Primaria">1º Primaria</option>
                            <option value="2º Primaria">2º Primaria</option>
                            <option value="3º Primaria">3º Primaria</option>
                            <option value="4º Primaria">4º Primaria</option>
                            <option value="5º Primaria">5º Primaria</option>
                            <option value="6º Primaria">6º Primaria</option>
                            <option value="1º ESO">1º ESO</option>
                            <option value="2º ESO">2º ESO</option>
                            <option value="3º ESO">3º ESO</option>
                            <option value="4º ESO">4º ESO</option>
                            <option value="1º Bachillerato">1º Bachillerato</option>
                            <option value="2º Bachillerato">2º Bachillerato</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tema">Tema *</label>
                        <input id="tema" type="text" placeholder="Ej: Las fracciones, La Guerra Civil, El Romanticismo..." required>
                    </div>

                    <div class="form-group">
                        <label for="caracteristicas">Características del grupo (opcional)</label>
                        <textarea id="caracteristicas" rows="4" placeholder="Ej: 25 alumnos, 2 ACNEAE, nivel medio-alto, grupo motivado..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary-full btn-generate">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                        Generar Unidad Didáctica
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Modal Resultado -->
    <div id="modal-resultado" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modal-titulo">Unidad Didáctica Generada</h2>
                    <p id="modal-subtitulo"></p>
                </div>
                <button id="btn-cerrar-modal" class="modal-close">&times;</button>
            </div>

            <div class="modal-body">
                <pre id="contenido-resultado" class="result-content"></pre>
            </div>

            <div class="modal-footer">
                <button id="btn-copiar" class="btn btn-outline">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    Copiar texto
                </button>
                <button id="btn-descargar-txt" class="btn btn-outline">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Descargar TXT
                </button>
                <button id="btn-descargar-word" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    Descargar WORD
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="generator-unidades.js"></script>
</body>
</html>
